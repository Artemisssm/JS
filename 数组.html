<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 声明数组
    let names = ['李泽轩','沈佳伟']
    // 使用数组
    document.write(names)
    // 根据索引号取数组中的元素
    document.write(names[0])
    // 数组中可以存储任意类型的数据
    // 数组的长度就是索引号+1
  </script>
</body>
</html>
