<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num1 = +prompt('输入第一个数')
    let num2 = +prompt('输入第二个数')
    let sp = prompt('请你输入运算符')
    switch (sp) {
      case '+':
        alert(num1 + num2)
        break;
      case '-':
        alert(num1 - num2)
        break;
      case '/':
        alert(num1 / num2)
        break;
      case '*':
        alert(num1 * num2)
        break;
      default:
        alert('请输入正确的运算符')
        break;
    }
  </script>
</body>
</html>
