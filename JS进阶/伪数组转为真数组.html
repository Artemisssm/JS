<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        const ul = document.querySelector('ul li')
        // 伪数组转换为数组
        // 删除最后一个li
        const arr = Array.from(ul)
        // 转换为真数组，才能使用pop方法
        arr.pop()
    </script>
</body>

</html>
