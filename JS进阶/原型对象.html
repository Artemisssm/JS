<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 构造函数中都有一个prototype属性，这个属性指向一个对象，这个对象就是原型对象
        // 原型对象中有一个constructor属性，这个属性指向构造函数
        // 创建一个构造函数
        // 公共的属性写到构造函数中
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        // 给原型对象添加方法，所有的实例都可以使用，这样就可以节省内存
        // 公共的方法写到原型对象中
        Person.prototype.say = function() {
            console.log('hello');
        }

        // 构造函数和原型对象中的this指向的是实例对象

        // 原型对象都有一个constructor属性，这个属性指向构造函数
        console.log(Person.prototype.constructor === Person);

        // 在原型对象中添加多个方法
        Person.prototype = {
            // 需要重新指向构造函数
            constructor: Person,
            say: function() {
                console.log('hello');
            },
            eat: function() {
                console.log('eat');
            }
        }

    </script>
</body>

</html>
