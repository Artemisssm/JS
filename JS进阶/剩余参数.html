    <script>
        // 用剩余参数获得参数数组
        // 前两个给a和b，剩下的给params
        function getSum(a,b,...params) {

            let sum = 0

            for (let i = 0; i < params.length; i++) {

                sum += params[i]

            }
        }

        getSum(1, 2, 3)
    </script>
