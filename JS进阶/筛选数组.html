<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const arr = [1, 2, 3, 4, 5, 6, 7, 8]
        const newarr = arr.filter((item, index) => {
            // filter用于过滤数组
            // 返回值是一个新数组
            // 如果返回true，就把当前项放到新数组中
            // 如果返回false，就不把当前项放到新数组中
            return item > 5
        })
        console.log(newarr);

        // 简化写法
        const newar = arr.filter(item => item > 5)
    </script>
</body>

</html>
