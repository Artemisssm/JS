<!DOCTYPE html>

<head>

</head>

<body>

    <script>
        // 自己定义数组的扩展方法
        const arr = [1, 2, 3, 4, 5];

        // 给原型对象添加方法
        Array.prototype.max = function (params) {
            return Math.max(...this);
        }

        console.log(arr.max());
    </script>
</body>
