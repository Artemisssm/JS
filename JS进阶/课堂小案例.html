<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div></div>
    <script>
        const gift = '50g茶叶，100g糖，200g牛奶，300g咖啡豆'
        
        // 字符串拆分成数组
        const arr = gift.split('，')

        // 根据数组元素的个数生成span标签
        const spans = arr.map(item => `<span>${item}</span> <br>`).join('')

        // 返回的是一个字符串
        console.log(spans);

        // 将字符串插入到div中
        document.querySelector('div').innerHTML = spans
    </script>
</body>

</html>
