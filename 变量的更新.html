<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // let只能在初始声明的时候使用，不可以在更新的时候使用
    let age = 19
    age = 18
    document.write(age)

    // 声明多个变量
    let agee = 18,username = 'pink'
    document.write(agee,username)

    // 交换两个变量的值
    let num1 = 10
    let num2 = 20
    let num
    num = num1
    num1 = num2
    num2 = num
    document.write(num1,num2)

  </script>
</body>
</html>
