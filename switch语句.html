<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let num  = prompt('输入一个数')
    switch (num) {
      case '1':
        console.log('你输入的是1');
        break;
      case '2':
        console.log('你输入的是2');
        break;
      default:
        console.log('没有匹配的值');
        break;
    }
  </script>
</body>
</html>
