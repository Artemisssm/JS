<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2{
      text-align: center;
    }
    table{
      /* 合并边框 */
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto; 
      /* 表格中的内容居中 */
      text-align: center;
    }
    table,th,td{
      border: 1px solid #000;
    }
    th{
      padding: 5px 30px;
    }
  </style>
</head>
<body>
  <h2>订单确认</h2>
  <script>
    // 用户输入
    let price = +prompt('请输入价格')
    let num = +prompt('请输入数量')
    let address = prompt('请输入收货地址')
    let all = price * num
    document.write(`
  <table>
    <tr>
      <th>商品名称</th>
      <th>价格</th>
      <th>数量</th>
      <th>总价</th>
      <th>收货地址</th>
    </tr>
    <tr>
      <td>小米</td>
      <td>${price}元</td>
      <td>${num}</td>
      <td>${all}</td>
      <td>${address}</td>
    </tr>
  </table>
    `)
  </script>
</body>
</html>
