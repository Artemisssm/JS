<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 输入一个数若小于10则补0
    let time = prompt('输入一个数')
    time = time < 10 ? 0 + time : time
    alert(time)
  </script>
</body>
</html>
