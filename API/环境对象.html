<body>
<button>点击</button>

  <script>
    //每个函数里面都有this 环境对象
    // this指向的是window对象
    function name(params) {
      console.log(this);
    }
    window.name()
    const btn=document.querySelector('button')
    btn.addEventListener('click',function name(params) {
      // this指向的函数的调用者
      this.style.color='red'
    })
  </script>
