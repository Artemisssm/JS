<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<input type="text">

  <script>
    // 1.键盘事件
    const input=document.querySelector('input')
    input.addEventListener('keydown',function name(params) {
      console.log('按下');
    })
    input.addEventListener('keyup',function name(params) {
      console.log('弹起');
      
    })


    // 2.用户输入文本事件
    input.addEventListener('input',function name(params) {
      // 拿到用户输入的内容
      console.log(input.value);
    })
  </script>
</body>

</html>
