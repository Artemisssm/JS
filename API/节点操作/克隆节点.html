<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        // 1.克隆节点
        const ul = document.querySelector('ul');
        // 克隆第一个节点，设置为true就是深克隆
        const li1 =  ul.children[0].cloneNode(true);
        console.log(li1);

        // 追加到最后
        ul.appendChild(li1);
    </script>
</body>

</html>
