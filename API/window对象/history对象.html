<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button>后退</button>
    <button>前进</button>


    <script>
        const back = document.querySelector('button:nth-of-type(1)')
        // 获得下一个兄弟元素
        const forward = back.nextElementSibling

        back.addEventListener('click', () => {
            // 后退
            history.back()
            // 效果一样
            history.go(-1)
        })
        forward.addEventListener('click', () => {
            // 前进
            history.forward()
            history.go(1)
        })

    </script>
</body>

</html>
