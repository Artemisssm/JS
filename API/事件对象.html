<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<button>点击</button>
<input type="text">

  <script>
const btn=document.querySelector('button')
// 其中的params就是事件对象
btn.addEventListener('click',function name(params) {
  console.log(params);
})

const input= document.querySelector('input')
input.addEventListener('keyup',function name(params) {
  // 通过params.key可以知道具体是按了哪个键
  // 判断是否按了回车键
  if (params.key==='Enter') {
    console.log('我按下了回车键');
  }
})
  </script>
</body>

</html>
