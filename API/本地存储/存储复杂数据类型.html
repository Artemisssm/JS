<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // 创建一个人物的对象
        const obj = {
            name: '张三',
            age: 18,
            gender: '男'
        }

        // 将对象转换为JSON字符串然后存入
        localStorage.setItem('person', JSON.stringify(obj));
        console.log(localStorage.getItem('person'));

        // {"name":"张三","age":18,"gender":"男"}是JSON格式的字符串

        // 将JSON格式的字符串转换为对象
        const obj2 = JSON.parse(localStorage.getItem('person'));
        console.log(obj2.name);

    </script>
</body>

</html>
