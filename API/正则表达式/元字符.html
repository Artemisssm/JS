<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 匹配英文字符
        // 元字符是一种具有特殊意义的字符

        // 1.边界符
        // 提示字符所处的位置
        // ^ 以什么开头，$ 以什么结尾

        console.log(/哈/.test('哈'));
        console.log(/哈/.test('哈'));
        console.log(/哈/.test('二哈'));
        // 定义一个规则，检查字符串是否以哈开头才能输出为true
        console.log(/^哈/.test('二哈'));
        console.log(/^哈/.test('哈哈'));
        console.log(/哈/.test('哈'));
        // 两个一起出现的时候，就是精确匹配，只能匹配哈
        console.log(/^哈$/.test('哈哈'));



        // 2.量词

        // 用来设置字符出现的次数，必须出现n次
        console.log(/哈{2}/.test('哈哈哈'));

        // 以哈开头，以哈结尾，中间可以出现多个哈
        console.log(/^哈*$/.test('哈哈'));

        // 以哈开头，以哈结尾，中间可以出现多个哈
        console.log(/^哈+$/.test('哈哈'));

        // 要么出现0次，要么出现1次
        console.log(/^哈?$/.test('哈哈'));

        // 出现4次到多次，>=4
        console.log(/^哈{4,}$/.test('哈哈'));

        // 出现4次到6次，>=4 && <=6
        console.log(/^哈{4,6}$/.test('哈哈'));



        // 3.字符类

        // [a,b,c] 代表a或者b或者c,出现一个就可以,只选一个
        console.log(/[abc]/.test('a'));


        console.log(/^[abc]{2}$/.test('a'));//true

        // [a-z]
        console.log(/^[a-z]{2}$/.test('a'));//false

        // [A-Z]
        console.log(/^[A-Z]{2}$/.test('A'));//false

        // [0-9]
        console.log(/^[0-9]{2}$/.test('1'));//false

        // 取反
        console.log(/^[^0-9]{2}$/.test('1'));//false
    </script>
</body>

</html>
