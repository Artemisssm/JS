<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        console.log(/^java$/.test('java'));

        // 不区分大小写
        console.log(/^java$/i.test('JAVA'));

        // 替换文本，g表示全局匹配，i表示忽略大小写
        console.log('java是一门很实用的课程'.replace(/java | JAVA/ig, 'javascript'));
    </script>
</body>

</html>
