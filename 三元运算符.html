<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 条件  ? 语句一 ： 语句二
    console.log(3>5 ? 3 : 5);
    // 一般用来取值
    let sum = 3>5 ? 3:5
    console.log(sum);

    let one = prompt('第一个数')
    let two = prompt('第二个数')
    alert(one > two ? one : two)
  </script>
</body>
</html>
