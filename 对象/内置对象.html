<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(Math.PI);
    // 向下取整
    console.log(Math.ceil(3.11));
    // 向上取整
    console.log(Math.floor(3.11));
    // 四舍五入
    console.log(Math.round(3.11));


    // 随机数函数,生成0-1之间的随机小数
    console.log(Math.random());
    // 生成0-10之间的随机数
    console.log(Math.floor(Math.random() * 11))
    


  </script>
</body>

</html>
